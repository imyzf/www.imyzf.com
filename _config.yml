# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: I'm YZF
subtitle: Coding forever!
author: imyzf
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.imyzf.com/
root: /
permalink: blog/:year/:title.html
permalink_defaults:

#Custom Setting Start

# Site settings
SEOTitle: I'm YZF - Coding forever
header-img: /cdn.imyzf.com/img/asset/home-bg.jpg
email:
description: "这里是imyzf的个人技术博客，主要包含javascript等web技术相关内容，记录下在学习和开发过程中遇到的问题和解决方案，偶尔也写一些其他东西，抒发一下感情。欢迎大家访问和交流！"
keyword: "Javascript,编程,技术,博客,程序员,imyzf"


# SNS settings
# RSS: false
weibo_username: imyzf
zhihu_username:
github_username: imyzf
twitter_username:
facebook_username:
linkedin_username:

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Disqus settings
disqus_username: imyzf

# Duoshuo settings
# duoshuo_username: kaijun
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: true                     # set to false if you want to use Comment without Sharing


# Analytics settings
# Baidu Analytics
ba_track_id: b3653c29afce2069dd7c1b0ffeb50252
# Google Analytics
ga_track_id:         # Format: UA-xxxxxx-xx
ga_domain:


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "努力成长中的前端程序猿，热爱代码，热爱摄影。"
sidebar-avatar: /cdn.imyzf.com/img/asset/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`


# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value


# Friends
friends:

#Custom Setting End



# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: i_dont_wanna_use_default_archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/Kaijun/hexo-theme-huxblog
  branch: gh-pages

nofollow:
    enable: true
    exclude:
      - cdn.imyzf.com

stylus:
  compress: true

